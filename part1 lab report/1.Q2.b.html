<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudarshan</title>
</head>
<body>
  <script>
    let n=window.prompt(" enter the any num sudarhan")

    if(n.length==1){
document.write("given number"+n+"is single digit")

    }
    else if(n.length==2){
        document.write("given number:"+n+"is double digit")
 }
 else if(n.length==3){
    document.write("given number:"+n+"is triple digit")

 }
 else if(n.length>=4){
    document.write("given number:"+n+"is multiple digit")
    
 }
  </script>  
</body>
</html>
