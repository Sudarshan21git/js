<!--  a. Write a script to take a number form user using prompt dialog and display the 
multiplication table of that number on web page using for-loop --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudarshan sharma</title>
</head>
<body>
    <script>
      let n= window.prompt(" Enter any number::")

        for(let i=1;i<=10;i++){
            document.write(n+"*"+i+"="+n*i+"<br>");
        }

    </script>
</body>
</html>
