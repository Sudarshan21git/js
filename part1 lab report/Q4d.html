<!-- d. Write a program to illustrate for-of and for-in statements in JS.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudarshan</title>
</head>
<body>
    <script>
        let arr=['apple','football','tiger'];
        document.write("Q4d  Name=sudarshan sharma rollno:49 sec:b<br>")
        for(var i of arr){
            document.write(i+" ");
        };
        document.write("<br>")
        for(var i in arr){
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
