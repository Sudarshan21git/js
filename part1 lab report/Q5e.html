    <script>
    document.write("Q5e name :sudarshan sharma roll no:49 sec:b <br>");

      // Function with default parameters
      function greet(name = "Guest", greeting = "Hello") {
        document.write(greeting + ", " + name + "!");
      }

      // Calling the function without providing parameters
      greet(); // Outputs: Hello, Guest!

      // Calling the function with only one parameter
      greet("sudarshan"); // Outputs: Hello, John!

      // Calling the function with both parameters
      greet("Alice", "Hi"); // Outputs: Hi, Alice!
