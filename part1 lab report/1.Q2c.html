<body>
    <script>
        let a=window.prompt(" enter the any first num");
        let b= window.prompt("enter any second number");
        let c = window.prompt("Enter an operator (+, -, *, /):");
        let z;

        switch(c){
            case "+":
            z=a+b;
            break;
            case "-":
            z=a-b;
            break;
            case "*":
            z=a*b;
            break;
            case "/":
            z=a/b;
            break;
        }
window.alert("the result: "+z)
        
    </script>
