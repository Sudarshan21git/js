<body>
    <script>
        console.log("question No.: 4a");

        let arr1 = [1, 21, 7, 4, 5];
        let arr2 = new Array("six", "seven", "eight");
        let arr3 = Array.from("array from");
        let arr4 = Array.of("array", "of");
        let arr5 = new Array(5).fill("fill");
  
        document.write(arr1 + "<br>");
        document.write(arr2 + " <br>");
        document.write(arr3 + "<br> ");
        document.write(arr4 + "<br> ");
        document.write(arr5 + "<br> ");
