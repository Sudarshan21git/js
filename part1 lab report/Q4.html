<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudarshan sharma</title>
</head>
<body>
    <h1>sudarshan sharma</h1>
    <script>

        let a=1;
        let b='1';

        //------using ==-----

        document.write("comparing a and b using==")

        if(a==b){
            document.write("<br> yes a and b is equal to eachother")
        }
        else{
            document.write("<br>no  a and b is not equal to eachother")
        }
//----------using the ===-----
        document.write("<br> comparing the a and b using === operator")

        if(a===b){
            document.write("<br> yes a and b is equal")

        }
        else document.write("<br> no a and b is not equal to each other")

    </script>
    
</body>
</html>
