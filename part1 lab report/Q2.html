<body>
    <h1>sudarshan sharma</h1>
    <script>
        // Using var
document.write("using var:<br>");
function exampleVar() {
    if (true) {
      var x = 10;
      document.write("Inside if block - x:", x +"<br>"); // Outputs: Inside if block - x: 10
    }
    document.write("Outside if block - x:", x+"<br>"); // Outputs: Outside if block - x: 10
  }
  
  exampleVar();
  
  // Using let
  document.write("using let:<br>");
  function exampleLet() {
    if (true) {
      let y = 20;
    document.write("Inside if block - y:", y+"<br>"); // Outputs: Inside if block - y: 20
    }
    document.write("Outside if block - y:", y+"<br>");
  }
  
  exampleLet();
    </script>
</body>
