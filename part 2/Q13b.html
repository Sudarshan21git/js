<!-- b) Create a web page and write Script with JS for Selecting Document Elements 
as mentioned below:
 Selecting element by ID
 Selecting elements by name
 Selecting elements by tag type
 Selecting elements by CSS class
 Selecting element by querySelector() 
 Selecting element by querySelectorAll() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id">First div element</div>
    <input type="text" name="name">
    <p></p>
    <div class="clas">Second div element</div>
Paragraph
    <script>
        console.log("Q13(b), Name:Sudarshan sharma, Roll:49");
        console.log(document.getElementById('id'));
        console.log(document.getElementsByName('name'));
        console.log(document.getElementsByTagName('p'));
        console.log(document.getElementsByClassName('clas'));
        console.log(document.querySelector('div'));
        console.log(document.querySelectorAll('div'));

        
    </script>
</body>
</html>
