i. The first character of a string must be uppercase.

v. The string must not contain any digits.

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        console.log('Q14b name:sudarshan sharma roll:49');
        
        const regex1 = /^[A-Z]/;
        const regex2 = /[?_-]/;
        const regex3 = /^[Aa].*[.!]$/;
        const regex4 = /^(\S* ){0,1}\S*$/;
        const regex5 = /^\D*$/;
        const regex6 = /[ ,@$%!&*^~+(){}[\]:.]/; 
        const regex7 = /^[^\W\d]*$/;
        const regex8 = /^[^\s@]+@[^\s@]+$/;
        const regex9 = /^[^\d]/;
        const regex10 = /^[a-zA-Z_]/;
        const regex11 = /^BCA-TU-\d+$/;
        const regex12 = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const regex13 = /[aeiou]/i;
        const regex14 = /^[1-9]\d{9}$/;
        const regex15 = /^[^\s@]+@[^\s@]+\.edu\.np$/;
        const regex16 = /^[^\s@]+@(?:gmail|yahoo)\.[^\s@]+$/;
        const regex17 = /nepal/i;

        const str = "Hello, this is a test string with symbols like ?, -, and _!";
        
        console.log(`i. ${regex1.test(str)}`);
