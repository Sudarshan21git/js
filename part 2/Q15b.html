    <script >function validateForm() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var dob = document.getElementById("dob").value;
        var gender = document.getElementById("gender").value;
        var province = document.getElementById("province").value;
        var district = document.getElementById("district").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var uname = document.getElementById("uname").value;
        var pw = document.getElementById("pw").value;
        var cpw = document.getElementById("cpw").value;
        
        var isValid = true;
    
        // First Name validation
        if (!/^[a-zA-Z ]{1,50}$/.test(fname)) {
            document.getElementById("fnameError").innerText = "First Name must contain alphabets only and length should be 1 to 50.";
            isValid = false;
        } else {
            document.getElementById("fnameError").innerText = "";
        }
    
        // Last Name validation
        if (lname && !/^[a-zA-Z ]{1,50}$/.test(lname)) {
            document.getElementById("lnameError").innerText = "Last Name must contain alphabets only and length should be 1 to 50.";
            isValid = false;
        } else {
            document.getElementById("lnameError").innerText = "";
        }
    
        // Phone validation
        if (!/^\d{10}$/.test(phone)) {
            document.getElementById("phoneError").innerText = "Phone number must contain 10 digits only.";
            isValid = false;
        } else {
            document.getElementById("phoneError").innerText = "";
        }
    
        // Username validation
        if (!/^[a-zA-Z][a-zA-Z0-9_@]{5,14}$/.test(uname)) {
            document.getElementById("unameError").innerText = "Username must start with alphabet, can contain digits and only two special characters (@ and _) are allowed, length must be in between 6 to 15 characters.";
            isValid = false;
        } else {
            document.getElementById("unameError").innerText = "";
        }
    
        // Password validation
        if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@_])(?=.*[^\w\d_]).{8,20}/.test(pw)) {
            document.getElementById("pwError").innerText = "Password must contain at least a digit, a special character, an uppercase letter and a lowercase letter, length must be in between 8 to 20 characters.";
            isValid = false;
        } else {
            document.getElementById("pwError").innerText = "";
        }
    
        // Confirm Password validation
        if (pw !== cpw) {
            document.getElementById("cpwError").innerText = "Passwords do not match.";
            isValid = false;
        } else {
            document.getElementById("cpwError").innerText = "";
        }
    
        return isValid;
    }</script>
