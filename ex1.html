<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number.parseInt(window.prompt("enter the first number:"));
        let b= Number.parseInt(window.prompt("enter the second number:"));
        let sum;
        sum=a+b;
        if(sum%2==0){
            window.alert("even");

        }
        else{
            window.alert("odd");
        }

    </script>
</body>
</html>
